language: cpp
before_script:
  - sudo apt-get install libboost-test-dev -y
script:
- cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package
deploy:
  provider: script
  skip_cleanup: true
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-7

install:
  - export CXX="g++-7"
script:
  - curl -T matrix-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -udjgorillaz:$BINTRAY_API_KEY "https://api.bintray.com/content/djgorillaz/otus-cpp/matrix/$TRAVIS_BUILD_NUMBER/matrix-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"